env:
  global:
    secure: 
sudo: false
os:
  - osx
before_install:
  - npm install -g npm@5.6.x
  - if [ $TRAVIS_OS_NAME == "linux" ]; then export CXX="g++-4.9" CC="gcc-4.9" DISPLAY=:99.0;
    sh -e /etc/init.d/xvfb start; sleep 3; fi
install:
  - npm install
  - npm run vscode:prepublish
script:
  - npm test --silent
after_script:
  - node ./node_modules/coveralls/bin/coveralls.js -v < ./out/coverage/lcov.info
before_deploy:
  - npm install -g vsce
  - vsce package
deploy:
  - provider: script
    script: vsce publish -p $VS_TOKEN
    skip_cleanup: true
    on:
      repo: xsburg/vscode-javascript-booster
      tags: true
      branch: master
      condition: "$TRAVIS_OS_NAME = osx"
  - provider: releases
    api_key:
      secure: 
    skip_cleanup: true
    file_glob: true
    file: "*.vsix"
    on:
      repo: xsburg/vscode-javascript-booster
      tags: true
      branch: master
      condition: "$TRAVIS_OS_NAME = osx"
notifications:
  email:
    on_success: change
